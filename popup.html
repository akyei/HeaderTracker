<html>
<head>
	<script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script type="text/javascript" src="plotly-latest.min.js"></script>
	<script src="jquery.js"></script>
<!--
	<script type="text/javascript" src="simple_statistics.js"></script> -->
	<script type="text/javascript" src="modernizr.js"></script>
	<script src="fbFetch.js"></script>
	<link rel="stylesheet" type="text/css" href="foundation.min.css" />
	
</head>
<body style="width: 800px;"> 
<div class="container">
	<ul class="tabs" data-tab role="tablist">
		<li class="tab-title active" role="presentation"><a href="#histPane" role="tab" tabindex="0" aria-selected="true" aria-controls="histPane">Header distribution</a></li>
		<li class="tab-title" role="presentation"><a href="#rareHeaders" role="tab" tabindex="1" aria-selected="false" aria-controls="rareHeaders">Rare Headers</a></li>
	</ul>
	<div class="tabs-content">
		<section role="tabpanel" aria-hidden="false" class="content active" id="histPane">
		<div class="container">
			<div class="row">
				<div class="small-12 columns">
					<div id="histogram"></div>
				</div>
			</div>

			<div class="row">
				<div class="small-12 columns">
					<h4>Click and drag to zoom in!</h4>
				</div>
			</div>
		</div>
		</section>
		<section role="tabpanel" aria-hidden="true" class="content" id="rareHeaders">
		<div class="container">
			<div class="row">
				<div class="small-4 columns">
					<span>Find all my headers that appear less than </span> <span id="chosenPercent">20%</span> <span> of the time.</span>
				</div>
			</div>
			<div class="row">
				<div class="small-6 columns">
					<label for="slider">Slide to choose a value</label>
					<input name="frequency" type="range" max="100" min="0" id="slider" value="20" step="1" />
					<output for="slider" id="sliderOutput">20%</output> <a href="#" class="Button" id="goButton">Go</a>
				</div>
			</div>
			<div class="row">
				<div class="small-4 columns" style="height:500px; overflow-y: auto;">
					<table> 
						<thead>
							<tr>
								<th>HTTP Header</th>
								<th>Frequency</th>
							</tr>	
						</thead>
						<tbody id="headerBody">
						
						</tbody>
					</table>
				</div>
			<div class="small-8 columns">
				<div id="rareHistogram"></div>
			</div>
		</div>
			
		</section>
	</div>
</div>	
<script src="fastclick.js"></script>
<script src="foundation.min.js"></script>
<script src="readyFoundation.js"></script>
</body>
</html>
